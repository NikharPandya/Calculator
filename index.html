<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/dist/output.css" />
    <script src="js/darkMode.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Calculator with Tailwindcss</title>
  </head>

  <body class="m-0 box-border bg-neutral-300 p-0 font-sans dark:bg-neutral-800">
    <label class="group relative flex items-center justify-center p-2 text-xl">
      <input
        id="checkbox"
        type="checkbox"
        class="peer absolute left-1/2 h-full w-full -translate-x-1/2 appearance-none rounded-md" />
      <span
        class="ml-4 flex h-10 w-16 flex-shrink-0 items-center rounded-full bg-gray-500 p-1 duration-300 ease-in-out after:h-8 after:w-8 after:rounded-full after:bg-white after:shadow-md after:duration-300 group-hover:after:translate-x-1 peer-checked:bg-green-400 peer-checked:after:translate-x-6"></span>
    </label>

    <div
      class="calculator-grid grid min-h-screen grid-cols-[repeat(4,100px)] grid-rows-[minmax(120px,_auto)_repeat(5,100px)] content-center justify-center">
      <div
        class="output col-span-full flex flex-col items-end justify-around break-all bg-gray-500/20 p-2 dark:bg-gray-100/20">
        <div
          data-previous-operand
          class="previous-operand text-2xl text-stone-600 dark:text-stone-200"></div>
        <div
          data-current-operand
          class="current-operand text-4xl text-stone-600 dark:text-stone-200"></div>
      </div>
      <button
        data-all-clear
        class="span-two col-span-2 border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400">
        AC
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-delete>
        DEL
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-operation>
        รท
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        1
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        2
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        3
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-operation>
        *
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        4
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        5
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        6
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-operation>
        +
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        7
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        8
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        9
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-operation>
        -
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        00
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        0
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-number>
        .
      </button>
      <button
        class="border border-solid border-gray-400 bg-gray-300 text-3xl text-stone-600 hover:text-stone-400 dark:border-white dark:bg-neutral-600 dark:text-stone-200 dark:hover:text-stone-400"
        data-equals
        class="span-four">
        =
      </button>
    </div>
    <style>
      #checkbox:checked + label .switch-ball {
        background-color: white;
        transform: translateX(24px);
        transition: transform 0.3s linear;
      }
    </style>
  </body>
</html>
